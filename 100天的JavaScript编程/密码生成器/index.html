<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h2>Pass Generator</h2>
    <div class="wrapper">
      <div class="input-box">
        <input type="text" disabled>
        <span class="material-symbols-rounded">copy_all</span>
      </div>
      <div class="pass-indicator"></div>
      <div class="pass-length">
        <div class="details">
          <label class="title">Pass Length</label>
          <span></span>
        </div>
        <input type="range" min="1" max="30" value="15" step="1">
      </div>
      <div class="pass-settings">
        <label for="" class="title">Pass Settings</label>
        <ul class="options">
          <li class="option">
            <input type="checkbox" checked id="lowercase">
            <label for="lowercase">Lowercase(a-z)</label>
          </li>
          <li class="option">
            <input type="checkbox" name="" id="uppercase">
            <label for="uppercase">Uppercase(A-Z)</label>
          </li>
          <li class="option">
            <input type="checkbox" name="" id="numbers">
            <label for="numbers">Numhers(0-9)</label>
          </li>
          <li class="option">
            <input type="checkbox" name="" id="symbols">
            <label for="symbols">Symbols(!-$^+)</label>
          </li>
          <li class="option">
            <input type="checkbox" name="" id="exc-duplicate">
            <label for="exc-duplicate">Exclude Duplicate</label>
          </li>
          <li class="option">
            <input type="checkbox" name="" id="spaces">
            <label for="spaces">Include Spaces</label>
          </li>
        </ul>
      </div>
      <button class="generate-btn">Generate Password</button>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
