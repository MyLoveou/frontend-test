<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    width: 200px;
    height: 280px;
    background-color: #eee;
    padding: 20px;
    margin:0 auto
  }
  button {
    margin: 30px 25px;
  }
</style>
<body>
  <div>
    <p>商品：Web前端课程</p>
    <p>原价：1980元</p>
    <p>现价：1.98元</p>
    <p>内容：HTML、CSS、JS</p>
    <p>地址：北京市朝阳区</p>
    <p>
      <button> 取消 </button>
      <button> 支付 </button>
    </p>
  </div>
  <script>
    // 点击支付按钮跳转至指定页面
    // 获取按钮实例并为按钮添加点击事件
    document.getElementsByTagName('button')[1].onclick = function() {
      let res = window.confirm('您确定要支付吗')
      if (res){
        location.href = './succ.html'
      }
    }
  </script>
</body>
</html>
