<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #div {
      width: 100px;
      height: 100px;
      background-color: #f00;
      position: absolute;
      /* left:100px; */
    }

    button {
      position: relative;
      top: 120px;
    }
  </style>
</head>

<body>
  <div id="div"></div>
  <button>点击开始</button>
  <button>点击停止</button>
  <script>
    // 1. 一个元素看起来在移动，其实就是它的位置属性在不断的改变————这一点是通过属性改变实现的
    // 2. 连续的改变，是通过定时器来实现(定时器需要有一个开关)
    // 3. 需要对移动设置条件
    let buts = document.getElementsByTagName('button')
    let div = document.getElementById('div')
    let body = document.body
    let num = 0
    let timer = null
    buts[0].onclick = function(){
      let speed = 5
        if(timer==null){
          timer = setInterval(()=> {
            num += speed
            div.style.left = num+'px'
            if(num>=body.offsetWidth-div.offsetWidth || num <= 0){
              speed = -speed
            }
          },10)
        }
    }
    buts[1].onclick = function(){
      clearInterval(timer)
      timer = null
    }
  </script>
</body>

</html>
