<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table,
    tr,
    th,
    td {
      border: 1px solid #ccc;
    }

    tr {
      height: 40px;
    }

    table {
      border-collapse: collapse;
      width: 630px;
      text-align: center;
      margin: 20px auto;
    }

    thead {
      background-color: yellowgreen;
    }

    fieldset {
      width: 600px;
      margin: 0 auto;
    }

    input {
      height: 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 第一部分：输入信息 -->
    <fieldset>
      <legend>学生录入系统</legend>
      <p>
        <span>姓名：</span>
        <input type="text" name="username" class="username">
      </p>
      <p>
        <span>年龄：</span>
        <input type="text" name="age" class="age">
      </p>
      <p>
        <span>性别：</span>
        <select name="sex" id="sex">
          <option value="男">男</option>
          <option value="女">女</option>
        </select>
      </p>
      <p>
        <span>手机：</span>
        <input type="text" name="phone" class="phone">
      </p>
      <p>
        <button id="but">确认提交</button>
      </p>

    </fieldset>
    <!-- 第二部分：信息展示 -->
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>年龄</th>
          <th>性别</th>
          <th>手机</th>
          <th>删除</th>
        </tr>
      </thead>
      <tbody class="tbody">
        
      </tbody>
    </table>
  </div>
  <script>
    // 1. 添加信息并展示
    // 2. 删除操作

    // 先把数据添加到一个数组中，然后对数组进行遍历（对tr的循环，凭借之后，赋值给tbody的innerTEXT
    let sex = document.getElementById('sex')
    let but = document.getElementById('but')
    let input = document.getElementsByTagName('input')
    let tbody = document.getElementsByTagName('tbody')[0]
    // let stus = [{name: '李四', age: 19, sex: '男', }]
    let stus = []
    but.onclick = function () {
      let obj = { name: input[0].value, age: input[1].value, sex: sex.value, phone: input[2].value }
      stus.push(obj)
      // console.log(obj)
      let tr = ''
      stus.forEach((item,index)=> {
        tr += `<tr class='newTr'>
          <td>${item.name}</td>
          <td>${item.age}</td>
          <td>${item.sex}</td>
          <td>${item.phone}</td>
          <td onclick='del(${index})'>删除</td>
        </tr>`
      })
      tbody.innerHTML = tr
    }

    // 删除操作
    function del(num){
      // 删除数组中的信息
      // 删除DOM中的元素
      stus.splice(num, 1)
      let res = document.getElementsByClassName('newTr')[num]
      tbody.removeChild(res)
    }

    // 该方法删除存在问题，可以尝试使用事件委托来解决
  </script>
</body>

</html>
