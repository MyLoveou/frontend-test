<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jq.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
            margin-top: 30px;
            margin-bottom: 30px;
            width: 600px;
            text-align: center;
        }

        td,
        th {
            width: 120px;
        }

        button {
            border: 0;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th><button class="all">全选</button></th>
            <th>商品名称</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
        <tr>
            <td><input type="checkbox" name="" class="getGoods"> </td>
            <td>电脑</td>
            <td class="price">200</td>
            <td>
                <button class="jian">-</button>
                <span>1</span>
                <button class="add">+</button>
            </td>
            <td class="total">200</td>
            <td>删除</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" class="getGoods"> </td>
            <td>手机</td>
            <td class="price">100</td>
            <td>
                <button class="jian">-</button>
                <span>1</span>
                <button class="add">+</button>
            </td>
            <td class="total">100</td>
            <td>删除</td>
        </tr>
    </table>
    <div>
        <span>总计：</span>
        <span class="sum">0</span>
    </div>

    <script>
        // 1. 小计
        getSum()

        $('.add').click(function () {
            // 算出数量变化
            let num = parseInt($(this).prev().text())
            num++
            $(this).prev().text(num)
            // 算数小计
            let price = parseInt($(this).parent().prev().text())
            $(this).parent().next().text(price * num)
            getSum()

            console.log(num)
        })

        $('.jian').click(function () {
            // 算出数量变化
            let num = parseInt($(this).next().text())
            num--
            if(num<1){
                num = 1
            }
            $(this).next().text(num)
            // 算数小计
            let price = parseInt($(this).parent().prev().text())
            $(this).parent().next().text(price * num)
            getSum()
            console.log(num)
        })
        // 2. 总价计算 = 小计之和（被选中的商品）
        function getSum(){
            let sum = 0
            for(let i=0;i<$('.total').length;i++){
                if($(".total").eq(i).parent().find('input').prop('checked')){
                    sum += parseInt($('.total').eq(i).text())
                }
            }
            $(".sum").text(sum)
        }
        // 3. 选中有三种表现形式： 用户直接点击， 添加属性checked， js操作attr（）/prop（"checked", true）
        // 3.1 全选
        $(".all").click(function(){
            $('.getGoods').prop('checked', true)
            getSum()

        })
        // 3.2 用户选中
        $(".getGoods").click(function(){
            getSum()
        })
    </script>

</body>

</html>
